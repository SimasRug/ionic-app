<ion-content padding>
  <ion-grid>
    <form [formGroup]="user" (ngSubmit)="login()">
      <ion-row>
        <ion-col col-8 offset-2>
          <ion-input placeholder="Email" type="email" formControlName="email" value="testing@mail.com"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-8 offset-2>
          <ion-input placeholder="Password" type="password" formControlName="password" value="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button type="submit" round [disabled]="!user.valid">Login</button>
          <p>
            <span>Need an acount?</span>
            <a (click)="navigateToSignup()" >Sign up!</a>
          </p>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
